<div style="display:flex">
<button (click)="back()"><-</button>
<form (submit)="$event.preventDefault();" >
      <input #u [value]="url"><button (click)="nav(u.value);">go</button>
</form>
<button (click)="forward()">-></button>
<div>
<div *ngFor="let item of location['_history']; let i=index">
     <span [ngStyle]="{fontWeight: ((i==location['_historyIndex'])?'bold':'normal')}"> {{item.path}}</span>
</div>
</div>
</div>
