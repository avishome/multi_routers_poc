
  <h1>Demo 1</h1>
  <h2>In front of you, you have two buttons. These buttons are designed to open Application #2 and access a specific route within it. Click on the buttons to see how you can open an application with a router without affecting the host's router.</h2>
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/dialog -->
  <dialog #favDialog style="scale: 0.65;z-index: 1000;">
    <parcel [config]="config" [mountParcel]="mountRootParcel" [customProps]="customProps"></parcel>
    <form>
       <div>
          <button style="font-size: 2em;" id="confirmBtn" value="default" (click)="closeDialog($event,favDialog)">Close</button>
       </div>
    </form>
  </dialog>
  <p>
    <button id="showDialog" (click)="favDialog.showModal(); customProps={url: 'app2page2'}">Show app2 page2</button>
    <br>
    <button id="showDialog" (click)="favDialog.showModal(); customProps={url: 'app2page1'}">Show app2 page1</button>
  </p>
